name: Deploy Backend

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'backend/**'

env:
  AZURE_FUNCTIONAPP_NAME_DEV: 'func-koro-map-dev-xqrvj55qeiip2'
  AZURE_FUNCTIONAPP_NAME_PROD: 'func-koro-map-prod'
  NODE_VERSION: '20.x'

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Backend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: cd backend && npm ci

      - name: Run tests
        run: cd backend && npm test -- --passWithNoTests

      - name: Build
        run: cd backend && npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: |
            backend/dist
            backend/host.json
            backend/package.json
            backend/package-lock.json

  deploy-dev:
    runs-on: ubuntu-latest
    needs: build
    if: (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main') && github.event_name != 'pull_request'
    name: Deploy to Dev
    environment:
      name: development
      url: https://${{ env.AZURE_FUNCTIONAPP_NAME_DEV }}.azurewebsites.net
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: backend

      - name: Install production dependencies
        run: cd backend && npm ci --production

      - name: Deploy to Azure Functions (Dev)
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME_DEV }}
          package: backend
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_DEV }}

  deploy-prod:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    name: Deploy to Production
    environment:
      name: production
      url: https://${{ env.AZURE_FUNCTIONAPP_NAME_PROD }}.azurewebsites.net
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: backend

      - name: Install production dependencies
        run: cd backend && npm ci --production

      - name: Deploy to Azure Functions (Prod)
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME_PROD }}
          package: backend
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_PROD }}
